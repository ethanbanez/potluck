<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Potlucks View</title>
        {% load static %}
        <link rel="stylesheet" href="{% static 'pots/style.css' %}">
    </head>

    <body>
        <nav id="nav-bar">
            <a href="{% url 'mainapp:calendar' %}">Calendar</a>
            <a href="{% url 'mainapp:create_potluck' %}">New Potluck</a>
            <a href="{% url 'mainapp:index' %}">Home</a>
        </nav>
        <h1>View your potlucks</h1>
        <h3>Here is your list of potlucks:</h3>
        {% if mypotlucks %}
        <ul>
        {% for pl in mypotlucks %}
            <li><a href="{% url 'mainapp:potluck' pl.id %}">{{ pl.name }} on {{ pl.date }}</a></li>
        {% endfor %}
        </ul>
        {% else %}
            <p>No potlucks are available.</p>
        {% endif %}
    </body>
</html>
